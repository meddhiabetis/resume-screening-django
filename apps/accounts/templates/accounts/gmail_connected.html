{% extends "base.html" %}
{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center py-5">
    <div class="alert alert-success w-100 text-center" style="max-width: 400px;">
      <i class="bi bi-check-circle-fill text-success" style="font-size:2.5rem"></i>
      <h4 class="mt-3">Gmail Connected!</h4>
      <p class="mb-1">You're now connected as <strong>{{ email }}</strong>.</p>
      <p class="small text-muted">You can now fetch resumes directly from your Gmail inbox.</p>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>
{% endblock %}
