{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Results</title>
  </head>
  <body>
    <h1>Analysis Results</h1>
    <h2>Resume Categories</h2>
    <ul>
      {% for category, count in categories.items %}
      <li>{{ category }}: {{ count }}</li>
      {% endfor %}
    </ul>
    <p>Total Resumes: {{ total_resumes }}</p>

    <!-- Display the word cloud -->
    <h2>Word Cloud</h2>
    <img src="{% static 'wordcloud.png' %}" alt="Word Cloud" />

    <!-- Form for entering required skills -->
    <h2>Match Top Candidates</h2>
    <form method="post">
      {% csrf_token %}
      <label for="required_skills">Enter required skills:</label>
      <input type="text" id="required_skills" name="required_skills" />
      <button type="submit">Match Candidates</button>
    </form>
  </body>
</html>
